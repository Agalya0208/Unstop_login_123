<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home-wrapper">
    <h2>Welcome to <span class="brand">Unstop</span></h2>

    <div class="profile-card">
      <img src="frame.png" alt="User Profile" class="profile-img">
      <h3 id="userName">Michael Dam</h3>
      <p id="userEmail">exmaple@gmail.com</p>
      <p id="userGender">Female</p>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    // Redirect if not logged in
    const userData = JSON.parse(localStorage.getItem("user"));
    if (!userData) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = userData.username || "User";
      document.getElementById("userEmail").textContent = userData.email || "example@gmail.com";
      document.getElementById("userGender").textContent = userData.gender || "Female";
    }

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
